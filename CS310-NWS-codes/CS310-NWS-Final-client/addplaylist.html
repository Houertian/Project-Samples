<!DOCTYPE html>
<html>
<head>
    <title>Album Select</title>
    <link rel="stylesheet" type="text/css" href="ipod.css" />
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <!-- <link rel="stylesheet" type="text/css" href="login.css" /> -->
</head>
<body>
    <div id="screen">
        <div class="ipod-frame">
            <div class="head-bar">
                <a href="albums.html">
                    <div class="back-button">
                        <img src="images/arrow_back.svg">
                    </div>
                </a>
            </div>
            <div class="logincontainer">
                <h2>Add a new playlist</h2>
                <form id="loginForm">
                    <input type="text" id="playlistName" placeholder="Your Playlist Name" required>
                    <button type="button" id="addPlaylistBtn">Add</button>
                </form>
            </div>
        </div>
    </div>

    <!-- Include the JavaScript file -->
    <script src="ipod.js"></script>
</body>
</html>
