<!DOCTYPE html>
<html>
<head>
    <title>Album Select</title>
    <link rel="stylesheet" type="text/css" href="ipod.css" />
    <link rel="stylesheet" type="text/css" href="styles.css" />
</head>
<body>
    <div id="screen">
        <div class="head-bar">
            <h1>My Playlists</h1>
        </div>
        <div id="albumsContainer" class="albums-container"></div>

            <div id="logoutBtn" class="logout-button">LogOut</div>

        </div>
    </div>
    
    <!-- Include the JavaScript file -->
    <script src="ipod.js"></script>
</body>
</html>
